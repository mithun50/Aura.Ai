name: Build & Release APK

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    defaults:
      run:
        working-directory: aura_mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Accept Android licenses & install NDK + CMake
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;28.0.12433566" "cmake;3.31.0" > /dev/null 2>&1
        working-directory: .

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze Dart code
        run: flutter analyze --no-fatal-infos

      - name: Build APK (release)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: aura-mobile-apk
          path: aura_mobile/build/app/outputs/flutter-apk/app-release.apk

      - name: Create Release (on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: aura_mobile/build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
